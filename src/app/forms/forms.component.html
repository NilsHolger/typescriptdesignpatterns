<div class="container">
<h3>Technology Form</h3>
<form #form="ngForm">
<div class="form-group">
<label>name</label>
<input type="text" class="form-control" name="technologyName" required [(ngModel)]="model.name">
</div>
<div class="form-group">
<label>url</label>
<input type="text" class="form-control" name="technologyUrl" required [(ngModel)]="model.url">
</div>
<div class="checkbox">
        <label>
            <input type="checkbox" name="killertechnology" [(ngModel)]="model.isKillerTech"> killer technology
        </label>
</div>
<label>state</label>
<div class="radio">
        <label>
            <input type="radio" name="ready" value="action" [(ngModel)]="model.ready"> action
        </label>
</div>
<div class="radio">
        <label>
            <input type="radio" name="ready" value="buffer" [(ngModel)]="model.ready"> buffer
        </label>
</div>
<div class="form-group">
<label>process</label>
<select class="form-control">
    <option *ngFor="let proc of processes">
        {{ proc }}
    </option>
</select>
</div>
<div class="form-group">
<label>date</label>
<input type="date" class="form-control" name="date">
</div>
<div class="form-group">
<label>color</label>
<input type="color" class="form-control" name="color">
</div>
<button class="btn btn-primary" type="submit">OK</button>
</form>
</div>
